<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin: 10px 0px;
        }

        button{
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #reset{
            background-color: #ff5825;

        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        header {
            background-color: #333; /* Background color */
            color: #fff; /* Text color */
            padding: 20px; /* Padding around the header */
            margin:0px 0px 20px 0px;
        
        
        }
        
        ul {
            display: flex;
            justify-content: space-around;
            list-style-type: none; /* Remove bullet points from the list */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        
        li {
            
            margin-right: 20px; /* Add spacing between list items */
        }
        
        a {
            
            color: #fff; /* Link text color */
            text-decoration: none; /* Remove underline from links */
            font-weight: bold; /* Make link text bold */
        padding: 20px;
        }
        
        a:hover {
        background-color: gray;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><button id="homedir">home</button></li>
            <li><button id="regdir">register</button></li>
            <li><button id="userbarcode.html">type_barcode</button></li>
        </ul>
    </header>
    <div class="container">
        <h1>Barcode Input Page</h1>
        <form id="barcodeForm">
            <label for="barcode">Enter Barcode:</label>
            <input type="text" id="enterbarcode" name="barcode">
            <button type="" id="submit">Submit</button>
            <button type="" id="reset">reset</button>
            <div id="message"></div>
        </form>
    </div>
    <div id="homeregisterdiv"></div>

    <script type="module" src="userbarcode.js"></script>
</body>
</html>
